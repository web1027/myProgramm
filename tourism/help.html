				<div class="about_text">
					<h3>新手帮助</h3>
					<p>底部菜单功能切换：个人中心（管理个人信息、查看评论）、收藏（查看和管理您的收藏的信息）、首页、搜索、设置；</p>

					<p>屏幕左上角的箭头图标，点击后返回上一级页面；</p>

	      var menuPage=new iScroll("main",{
